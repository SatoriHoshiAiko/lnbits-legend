{% extends "print.html" %} {% block page %}

<div class="row">
  <div class="" id="vue">
    {% for page in link %}
    <page size="A4" id="pdfprint">
      {% for one in page %}
      <div class="wrapper">
        <img src="{{custom_url}}" alt="..." />
        <div class="lnurlw">
          <qrcode :value="'{{one}}'" :options="{width: 95, margin: 1}"></qrcode>
        </div>
      </div>
      {% endfor %}
    </page>
    {% endfor %}
  </div>
</div>
{% endblock %} {% block styles %}
<style>
  body {
    background: rgb(204, 204, 204);
  }
  page {
    background: white;
    display: block;
    margin: 0 auto;
    margin-bottom: 0.5cm;
    box-shadow: 0 0 0.5cm rgba(0, 0, 0, 0.5);
  }
  page[size='A4'] {
    width: 21cm;
    height: 29.7cm;
  }
  .wrapper {
    position: relative;
    margin-bottom: 1rem;
    padding: 1rem;
  }
  .wrapper img {
    display: block;
    width: 187mm;
    height: auto;
  }

  .wrapper .lnurlw {
    display: block;
    position: absolute;
    top: calc(7.3mm + 1rem);
    left: calc(7.5mm + 1rem);
    transform: rotate(45deg);
  }

  @media print {
    body,
    page {
      margin: 0px !important;
      box-shadow: none !important;
    }
    .q-page,
    .wrapper {
      padding: 0px !important;
    }
    .wrapper .lnurlw {
      display: block;
      position: absolute;
      top: 7.3mm;
      left: 7.5mm;
      transform: rotate(45deg);
    }
  }
</style>
{% endblock %} {% block scripts %}
<script>
  Vue.component(VueQrcode.name, VueQrcode)

  new Vue({
    el: '#vue',
    data: function () {
      return {
        theurl: location.protocol + '//' + location.host,
        printDialog: {
          show: true,
          data: null
        },
        links: []
      }
    },
    created() {
      this.links = '{{ link | tojson }}'
    }
  })
</script>
{% endblock %}
